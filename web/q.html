<script src="script.js" type="text/javascript"></script>
<script type="text/javascript">
	   var price1=parseInt(localStorage.getItem("2"));

     function formValidator(){
  // Make quick references to our fields
  var firstname = document.getElementById('cname');
  var ccnum = document.getElementById('ccnum');
  var expmonth = document.getElementById('expmonth');
  var expyear = document.getElementById('expyear');
  var cvv = document.getElementById('cvv');

  
  // Check each input in the order that it appears in the form!
  if(isAlphabet(firstname, "Please enter only letters for your name")){
    if(isCredit(ccnum, "Please enter a valid card number")){
      if(isMonth(expmonth, "Please enter a valid Month")){
          if(isYear(expyear, "Please enter a valid Year")){
            if(isCVV(cvv, "Please enter a valid Cvv")){{
              alert("Payment Successfully. Rs  "+price1+" debited from your account");
              return true;
            }
          }
        }
    }
  }
  }
  
  return false;
}

function isAlphabet(elem, helperMsg){
  var alphaExp = /^[a-zA-Z ]+$/;
  if(elem.value.match(alphaExp)){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}

function isCredit(elem, helperMsg){
  var numericExpression = /^[0-9]+$/;
  if(elem.value.match(numericExpression) && elem.value.length==16){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}

function isMonth(elem, helperMsg){
  var numericExpression = /^[0-9]+$/;
  if(elem.value.match(numericExpression) && elem.value>=1 && elem.value<=12){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}
function isYear(elem, helperMsg){
  var numericExpression = /^[0-9]+$/;
  if(elem.value.match(numericExpression) && elem.value >=2019){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}
function isCVV(elem, helperMsg){
  var numericExpression = /^[0-9]+$/;
  if(elem.value.match(numericExpression) && elem.value>=100 && elem.value<=999){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}


</script>
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form onsubmit='return formValidator()'>

          <div class="col-75" >
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" >
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3">
              </div>

  <pre><button type="submit" class="btn">Pay</button>                                                                                                   
           </pre>
      </form>
    </div>
  </div>
</div>

</body>
